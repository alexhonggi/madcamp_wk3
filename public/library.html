    <script>
      const db = firebase.firestore()
      db.collection('book')
        .get()
        .then((result) =>
          result.forEach((doc) => {
            var parenthesis = '('
            var rTitle = doc.data().title.split(parenthesis)
            var rAuthors = doc.data().authors.split(',')
            var rIsbn = doc.data().isbn.split(' ')
            var template = `
							<figure>
								<img src="http://image.kyobobook.co.kr/images/book/xlarge/${rIsbn[1].substring(
                  rIsbn[1].length - 3,
                  rIsbn[1].length
                )}/x${rIsbn[1]}.jpg">
    						<figcaption>${rAuthors[0]}<span style="color: gray">의 <br></span>${
              rTitle[0]
            }.</figcaption>
							</figure>`
            console.log(template)
            $('div').append(template)
          })
        )
    </script>
