    <script>
      const db = firebase.firestore()
      const storage = firebase.storage()
      var count = 1
      db.collection('book_test')
        .get()
        .then((result) =>
          result.forEach((doc) => {
            var rWish = doc.data().wish
            if(rWish) {
              var parenthesis = '('
              var rTitle = doc.data().title.split(parenthesis)
              var rAuthors = doc.data().authors.split(',')
              var rIsbn = doc.data().isbn.split(' ')
              var risbnR = doc.data().isbnR
              var template = `
              <figure id="book${count}" class="book">
                <div id="isbn${count}" style="display:none">${risbnR}</div>
                <img id="img${count}" class="img" src="http://image.kyobobook.co.kr/images/book/xlarge/${rIsbn[1].substring(rIsbn[1].length - 3, rIsbn[1].length)}/x${rIsbn[1]}.jpg">
                <figcaption id="figcp${count}" class="figcp">${rAuthors[0]}<span id="sp${count}" style="font-size: 13px; color: gray; margin-left: 1px">의 <br></span>${rTitle[0]}.</figcaption>
              </figure>`
            $('div#columns').append(template)
              count++
            }
          })
        )
    </script>

    <script>
      console.log('bef')
      var delayInMilliseconds = 600 //1 second

      setTimeout(function () {
        console.log('aft')
        const popup = document.querySelector('.popup')
        const book = document.querySelectorAll('.book')
        const img = document.querySelectorAll('.img')
        const figcp = document.querySelectorAll('.figcp')
        const overlay = popup.querySelector('.popup_overlay')
        const closeModal = () => {
          popup.classList.add('hidden')
        }
        for (i = 0; i < book.length; i++) {
          (function(m) {
            var mp1 = m+1
            book[m].addEventListener('click', function(event) {
              const db = firebase.firestore()
              // console.log(document.getElementById("isbn" + mp1).textContent)
              document.getElementById("preImg").src = document.getElementById("img" + mp1).src
              var fulltitle = document.getElementById("figcp" + mp1).textContent
              var pAuthor = fulltitle.split('의')[0] + '의'
              var pTitle = fulltitle.substring(pAuthor.length + 1, fulltitle.length - 1)
              var pIsbn = document.getElementById("isbn" + mp1).textContent
              document.getElementById('aut').textContent = pAuthor
              document.getElementById('tit').textContent = pTitle
              popup.classList.remove('hidden')
              var docId;
              // '읽은'을 클릭하였을 때
              document.getElementById('read').addEventListener('click', function(event) {
                db.collection("book_test").where('isbnR', '==', pIsbn)
                  .get()
                  .then((querySnapshot) => {
                      querySnapshot.forEach((doc) => {
                        console.log("aa")
                        docId = doc.id
                        console.log(docId)
                        db.collection("book_test").doc(docId).set({
                          wish: false
                        }, { merge: true });
                      });
                  })
                  .catch((error) => {
                      console.log("Error getting documents: ", error);
                  });
              })
              // '읽은'을 클릭하였을 때 END

              // '읽을'을 클릭하였을 때
              document.getElementById('willread').addEventListener('click', function(event) {
                db.collection("book_test").where('isbnR', '==', pIsbn)
                  .get()
                  .then((querySnapshot) => {
                      querySnapshot.forEach((doc) => {
                        console.log("aa")
                        docId = doc.id
                        console.log(docId)
                        db.collection("book_test").doc(docId).set({
                          wish: true
                        }, { merge: true });
                      });
                  })
                  .catch((error) => {
                      console.log("Error getting documents: ", error);
                  });
              })
              // '읽을'을 클릭하였을 때 END

            }, false)
          })(i);
        }
        overlay.addEventListener('click', closeModal)

        var light = document.querySelector('.toggle-scene__hit-spot')
        light.addEventListener('mouseleave', function(event) {
          console.log('clicked')
          if(forOn.textContent='1') {
            forOn.textContent='0'
          }
          if(forOn.textContent='0') {
            forOn.textContent='1'
          }
        })
      }, delayInMilliseconds)
