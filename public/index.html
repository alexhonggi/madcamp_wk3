      function move2lib(_title, _authors, _thumbnail, _isbn) {
        const db = firebase.firestore()
        console.log('in func')
        var dat = {
          title: _title,
          thumbnail: _thumbnail,
          authors: _authors,
          isbn: _isbn,
        }
        db.collection('book')
          .doc(_isbn)
          .set(dat)
          .then(() => {
            window.location.href = '/library.html'
          })
          .catch((err) => {
            console.log(err)
          })
      }
    </script>
